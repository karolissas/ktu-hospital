<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KTU ligonine</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                    <title>KTU ligonine</title>
                                    <defs>
										<div id="header">
										<img src="logo_suzenklu.png" alt="" style="height: 110px; width: 200px;">
                                    </defs>
                                    <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm0-10a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" fill="url(#logo-gradient)" fill-rule="evenodd"/>
                                </svg>
                            </a>
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0" style="padding-top: 70px">
						<li><a href="#">Kas yra E.SUSITIKIMAS?</a></li>
						<li><a href="#">Kaip naudotis?</a></li>
					</ul>
					<ul class="header-links list-reset m-0" style="padding-top: 70px">
						<li><a>&emsp;</li>
                        <li>
                            <a class="button button-sm button-shadow" href="#">Grįžti į pradinį</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-light text-center">
                <div class="container-sm">
                    <form>
                        <h3>Registracija</h3>
                        <div class="inset">
                        <p>
                          <label for="email">El. paštas</label>
                          <input type="text" name="email" id="email">
                        </p>
                        <p>
                            <label for="email">Vardas</label>
                            <input type="text" name="name" id="name">
                          </p>
                          <p>
                            <label for="email">Pavardė</label>
                            <input type="text" name="surname" id="surname">
                          </p>
                        <p>
                          <label for="password">Slaptažodis</label>
                          <input type="password" name="password" id="password">
                        </p>
                        </div>
                        <p class="p-container">
                          <input type="submit" name="submit" class="button button-sm button-shadow" value="Registruotis">
                        </p>
                      </form>
                </div>
				</div>
            </section>

        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <ul class="footer-links list-reset">
                        <li>
                            <a href="#">Pradinis</a>
                        </li>
                        <li>
                            <a href="#">Informacija</a>
                        </li>
                        <li>
                            <a href="#">Kontaktai</a>
                        </li>
                    </ul>
                    <div class="footer-copyright" style="font-family: Sans-serif">&copy; 2022 KTU ligoninė, visos teisės saugomos.</div>
                </div>
            </div>
        </footer>
    </div>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
